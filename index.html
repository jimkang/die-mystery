<style>
circle{fill:#aaa}
#b *{stroke:#bbb;fill:hsla(0,0%,0%,0.1)}
#e *{stroke:hsla(0,0%,0%,0.1)}
#f *{stroke:#222;fill:none}
#ta{color:red}
#tb{color:blue}
</style>
<svg width="60vmin" height="60vmin" viewBox="0 0 100 100">
  <g id="a"/>
  <g id="b"/>
  <g id="c"/>
  <g id="d"/>
  <g id="e"/>
  <g id="f"/>
</svg>
<div id="ta"></div>
<div id="tb"></div>
<script>
var r=m=>~~(Math.random()*m);
var s=t=>document.querySelector(t)
var t=(e,s)=>e.textContent=s
var h=(e,h)=>e.innerHTML=e.innerHTML+h
var cPt=(c,r,a)=>[c[0]+r*Math.cos(a), c[1]+r*Math.sin(a)]
var c=(r,c)=>`<circle r="${r}" cx="${c[0]}" cy="${c[1]}"/>`
var ln=(s,e,stroke='#444')=>`<line x1="${s[0]}" y1="${s[1]}" x2="${e[0]}" y2="${e[1]}" stroke="${stroke}"/>`
const bR=39+r(10)
var ctr=[50,50]
const pi=Math.PI
const tp=2*pi
var ias=[
  -tp/32+r(100)/100*tp/16,
  .3*tp+r(100)/100*tp/16,
  .64*tp+r(100)/100*tp/16
]
var as=[ias[0],ias[2]+pi,ias[1],ias[0]+pi,ias[2],ias[1]+pi]
var cps=as.map(a=>cPt(ctr,bR,a))
var ds=[cPt(ctr,bR/2,as[1]),cPt(ctr,bR/3,as[3]),cPt(ctr,2*bR/3,as[3]),cPt(ctr,bR/4,as[5]),cPt(ctr,bR/2,as[5]),cPt(ctr,3*bR/4,as[5])]
var ta=s('#ta')
var tb=s('#tb')
var l=[
{l:0,b:"I was reading about a 'die' object"},
{l:0,a:"Huh"},
{l:0,b:"The object rotated then stopped; final position indicated a selected number"},
{l:0,a:"How do you make a die"},
{l:0,f(){h(s('#a'),c(1,ctr))},b:"Well, looks to me…you draw a point"},
{l:0,f(){h(s('#b'),c(bR,ctr))},b:"And a circle around it"},
{l:0,f(){h(s('#c'),c(1,cps[0]))},b:"You put a dot on the circle"},
{l:0,f(){h(s('#c'),c(1,cps[2])+c(1,cps[4]))},b:"Two more dots"},
{l:0,f(){h(s('#d'),ln(ctr,cps[0]))},b:"Make lines to the dots"},
{l:0,f(){h(s('#d'),ln(ctr,cps[2])+ln(ctr,cps[4]))},}, {l:2,a:"Is this a kind of wheel"},
{l:0,b:"No; stretch the lines out"},
{l:0,f(){h(s('#e'),ln(ctr,cps[1])+ln(ctr,cps[3])+ln(ctr,cps[5]))},a:"OK"},
{l:0,f(){h(s('#f'),`<polygon points="${cps.map(p=>p.join(',')).join(' ')}"/>`)},b:"Then connect the things that hit the circle to each other"},
{l:0,f(){h(s('#f'),ds.map(p=>c(3,p)))},b:"Circles go into the spaces"},
]
function run(n, i){
if(n.f)n.f()
t(ta,n.a)
t(tb,n.b)
var next=l[i + 1]
if(next) setTimeout(()=>run(next,i+1),n.l*1000)
}
run(l[0], 0)
</script>
