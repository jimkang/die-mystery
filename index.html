<svg width="90vmin" height="90vmin" viewBox="0 0 100 100">
  <g id="c"></g>
  <g id="b"></g>
  <g id="a"></g>
</svg>

<script>
const outerR = 41 + r(10);
var ctr = [50, 50];
const tp = 2 * Math.PI;
var cps = [
  cPt(ctr, outerR, 0),
  cPt(ctr, outerR, tp/3),
  cPt(ctr, outerR, 2*tp/3)
];
function r(m) {
  return ~~(Math.random() * m);
}
function s(sel) {
  return document.querySelector(sel);
}
function set(e, h) {
  e.innerHTML = h;
}
function add(e, h) {
  e.innerHTML = e.innerHTML + h;
}
function cPt(c, r, a) {
  return [c[0]+r*Math.cos(a), c[1]+r*Math.sin(a)];
}
function cSVG(r, c, fill = '#444', stroke = 'none') {
   return `<circle r="${r}" cx="${c[0]}" cy="${c[1]}" fill="${fill}" stroke="${stroke}"/>`;

}
var steps = [
  { l: 2, f: (d) => { set(s('#a'), cSVG(1, ctr)); } },
  { l: 2, f: (d) => { set(s('#b'), cSVG(outerR, ctr, 'none', '#444')); } },
  { l: 2, f() { set(s('#c'), cSVG(1, cps[0])); } },
  { l: 0.5, f() { add(s('#c'), cSVG(1, cps[1])); } },
  { l: 0.5, f() { add(s('#c'), cSVG(1, cps[2])); } },
];

function run(step, i) {
  var next = steps[i + 1];
  var runN = () => console.log('All done.');
  if (next) {
    runN = () => run(next, i + 1);
  }

  if (isNaN(step.l)) {
    step.f(runN);
  } else {
    step.f();
    setTimeout(runN, step.l * 1000);
  }
}

run(steps[0], 0);
</script>
