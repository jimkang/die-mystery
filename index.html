<style>
#a *{stroke:#bbb;fill:#ddd}
#b *{fill:#999}
#d *{stroke:#222;fill:none}
#e *{stroke:#888}
#ta{color:red}
#tb{color:blue}
#d{transform-origin:center;animation:s 1.4s linear infinite}
#d.p{animation-play-state:paused}
@keyframes s{from{transform:rotate(0)}to{transform:rotate(359deg)}}
</style>
<svg width="60vmin" height="60vmin" viewBox="0 0 100 100">
  <g id="a"/>
  <g id="b"/>
  <g id="d" class="p"><g id="e"/></g>
</svg>
<div id="ta"></div>
<div id="tb"></div>
<script>
var r=m=>~~(Math.random()*m),
s=t=>document.getElementById(t),
t=(e,s)=>e.textContent=s,
h=(e,h)=>e.innerHTML=e.innerHTML+h,
cPt=(c,r,a)=>[c[0]+r*Math.cos(a), c[1]+r*Math.sin(a)],
c=(r,c)=>`<circle r="${r}"cx="${c[0]}"cy="${c[1]}"/>`,
ln=(s,e)=>`<line x1="${s[0]}"y1="${s[1]}"x2="${e[0]}"y2="${e[1]}"/>`,
bR=39+r(10),
m=[50,50],
pi=Math.PI,
tp=2*pi,
ias=[-tp/32+r(100)/100*tp/16,.3*tp+r(100)/100*tp/16,.64*tp+r(100)/100*tp/16],
as=[ias[0],ias[2]+pi,ias[1],ias[0]+pi,ias[2],ias[1]+pi],
cps=as.map(a=>cPt(m,bR,a)),
ds=[cPt(m,bR/2,as[1]),cPt(m,bR/3,as[3]),cPt(m,2*bR/3,as[3]),cPt(m,bR/4,as[5]),cPt(m,bR/2,as[5]),cPt(m,3*bR/4,as[5])],
ta=s('ta'),
tb=s('tb'),
a=s('a'),
b=s('b'),
d=s('d'),
l=[
{b:"I read about a 'die' object"},
{a:"Huh"},
{b:"People rotated it; when it stopped, it picked a number"},
{a:"How do you make one"},
{f(){h(b,c(1,m))},b:"Well, looks to me…you draw a point"},
{f(){h(a,c(bR,m))},b:"And a circle around it"},
{f(){h(b,c(1,cps[0]))},b:"You put a dot on the circle"},
{f(){h(b,c(1,cps[2])+c(1,cps[4]))},b:"Two more dots"},
{f(){h(d,ln(m,cps[0]))},b:"Add lines to the dots"},
{f(){h(d,ln(m,cps[2])+ln(m,cps[4]))}},
{f(){h(s('e'),ln(m,cps[1])+ln(m,cps[3])+ln(m,cps[5]))},b:"Stretch the lines"},
{a:"So it's a wheel"},
{b:"No"},
{l:8,f(){h(d,`<polygon points="${cps.map(p=>p.join(',')).join(' ')}"/>`)},b:"You connect the things that hit the circle to each other"},
{f(){h(d,ds.map(p=>c(3,p)))},b:"Dots go in the spaces"},
{a:"Aesthetic"},
{a:"So how does it pick a number"},
{b:"Uhh let's try rotating it"},
{l:2+r(4),f(){d.classList.remove('p')},b:"They called this 'rolling'"},
{f(){d.classList.add('p')},a:"Huh",b:"It worked!"},
{a:"So what did it pick"},
{b:"…"},
{b:"I bet you pick the space that's most topwise"},
{b:"Then count the dots there"},
{a:"…I see"},
{a:"[END]"},
],
run=(n, i)=>{
if(n.f)n.f()
t(ta,n.a)
t(tb,n.b)
var n1=l[i + 1]
if(n1)setTimeout(()=>run(n1,i+1),(n.l?n.l:4)*1000)
}
run(l[0], 0)
</script>
